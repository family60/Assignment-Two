<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<div class="p-d-flex">
<div class="p-mr-2">
  <p:dataTable var="player" value="#{inventoryAppBean.inventoryList}">
    <p:column headerText="Item Name">
      <h:outputText value="#{inventory.inventoryName}"/>
    </p:column>

    <p:column headerText="Sport Name">
      <h:outputText value="#{inventory.sportName}"/>
    </p:column>

    <p:column headerText="Item sign up time">
      <h:outputText value="#{inventory.signedUpDate}"/>
    </p:column>

  </p:dataTable>
</div>
</div>
</h:body>
</html>
